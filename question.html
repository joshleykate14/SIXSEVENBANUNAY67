<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Special Question üíú</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="theme-color" content="#a979ff" />
  <style>
    /* BODY */
    body {
      margin: 0;
      background: linear-gradient(135deg, #a979ff 0%, #f0c3ff 50%, #ffd6ff 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #4a145a;
      overflow-x: hidden;
      padding: 20px 15px;
      text-align: center;
      min-height: 100vh;
      position: relative;
    }

    /* ANIMATED BACKGROUND ELEMENTS */
    .bg-particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    .particle:nth-child(1) { width: 20px; height: 20px; top: 10%; left: 10%; animation-delay: 0s; }
    .particle:nth-child(2) { width: 15px; height: 15px; top: 20%; left: 80%; animation-delay: 1s; }
    .particle:nth-child(3) { width: 25px; height: 25px; top: 60%; left: 10%; animation-delay: 2s; }
    .particle:nth-child(4) { width: 10px; height: 10px; top: 40%; left: 70%; animation-delay: 3s; }
    .particle:nth-child(5) { width: 18px; height: 18px; top: 80%; left: 30%; animation-delay: 4s; }

    /* ANIMATED BUTTERFLIES */
    .butterfly {
      position: fixed;
      font-size: 32px;
      animation: butterflyFloat 12s ease-in-out infinite;
      opacity: 0.8;
      z-index: 1;
    }
    
    @keyframes butterflyFloat {
      0%, 100% { transform: translateY(0px) rotate(0deg) scale(1); }
      25% { transform: translateY(-20px) rotate(5deg) scale(1.1); }
      50% { transform: translateY(-40px) rotate(0deg) scale(1); }
      75% { transform: translateY(-20px) rotate(-5deg) scale(1.1); }
    }

    /* ANIMATED FLOWERS */
    .flower {
      position: fixed;
      font-size: 28px;
      animation: flowerFloat 10s ease-in-out infinite;
      opacity: 0.9;
      z-index: 1;
    }
    
    @keyframes flowerFloat {
      0%, 100% { transform: translateY(0px) scale(1); }
      50% { transform: translateY(-15px) scale(1.2); }
    }

    /* ANIMATED HEARTS */
    .heart {
      position: fixed;
      font-size: 24px;
      animation: heartBeat 2s ease-in-out infinite;
      opacity: 0.8;
      z-index: 1;
    }
    
    @keyframes heartBeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }

    /* QUESTION SECTION */
    #question-container {
      background: linear-gradient(145deg, #ffffff, #f8f0ff);
      max-width: 800px;
      width: 90vw;
      margin: 0 auto;
      padding: 60px 50px;
      border-radius: 30px;
      box-shadow: 0 15px 35px rgba(157, 78, 221, 0.25);
      text-align: center;
      color: #4a145a;
      border: 2px solid rgba(157, 78, 221, 0.3);
      backdrop-filter: blur(10px);
      animation: slideIn 1s ease-out;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 10;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(30px) scale(0.95); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    h1 {
      color: #6a0dad;
      margin-bottom: 40px;
      font-size: 40px;
      text-shadow: 3px 3px 6px rgba(0,0,0,0.15);
      animation: titleBounce 1s ease-out;
      align-self: center;
      width: 100%;
      text-align: center;
    }

    @keyframes titleBounce {
      0% { transform: scale(0.8); opacity: 0; }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); opacity: 1; }
    }

    /* BUTTONS */
    .button-container {
      display: flex;
      gap: 30px;
      margin-top: 40px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      padding: 15px 40px;
      font-size: 20px;
      border-radius: 25px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 700;
      letter-spacing: 1px;
      box-shadow: 0 8px 20px rgba(157, 78, 221, 0.4);
      min-width: 150px;
    }

    .btn-yes {
      background: linear-gradient(135deg, #9d4edd, #7b2cbf);
      color: white;
      transform: scale(1);
    }
    
    .btn-yes:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 25px rgba(157, 78, 221, 0.6);
      background: linear-gradient(135deg, #7b2cbf, #5a189a);
    }

    .btn-no {
      background: linear-gradient(135deg, #ff6b6b, #ee5a52);
      color: white;
    }
    
    .btn-no:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 25px rgba(255, 107, 107, 0.6);
      background: linear-gradient(135deg, #ee5a52, #c0392b);
    }

    /* BACK BUTTON */
    .back-btn {
      margin-top: 30px;
      padding: 12px 30px;
      font-size: 16px;
      border-radius: 25px;
      border: none;
      background: linear-gradient(135deg, #9d4edd, #7b2cbf);
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 20px rgba(157, 78, 221, 0.4);
      font-weight: 700;
      letter-spacing: 1px;
      align-self: center;
      text-decoration: none;
      display: inline-block;
    }
    
    .back-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 25px rgba(157, 78, 221, 0.6);
      background: linear-gradient(135deg, #7b2cbf, #5a189a);
    }

  </style>

  <!-- MOBILE RESPONSIVE CSS -->
  <style>
    /* MOBILE RESPONSIVE STYLES */
    @media (max-width: 768px) {
      #question-container {
        padding: 40px 25px;
        margin: 20px auto;
        width: 95vw;
      }
      
      h1 {
        font-size: 28px;
        margin-bottom: 30px;
      }
      
      .button-container {
        gap: 20px;
      }
      
      .btn {
        font-size: 18px;
        padding: 12px 30px;
      }

      /* ANIMATED ELEMENTS MOBILE */
      .butterfly, .flower, .heart {
        font-size: 24px;
      }
      
      /* BODY MOBILE */
      body {
        padding: 15px 10px;
      }
    }

    @media (max-width: 480px) {
      #question-container {
        padding: 30px 20px;
      }
      
      h1 {
        font-size: 24px;
      }
      
      .btn {
        font-size: 16px;
        padding: 10px 25px;
      }
      
      .butterfly, .flower, .heart {
        font-size: 20px;
      }
    }

    @media (max-width: 360px) {
      #question-container {
        padding: 25px 15px;
      }
      
      h1 {
        font-size: 20px;
      }
      
      .btn {
        font-size: 14px;
        padding: 8px 20px;
      }
      
      .butterfly, .flower, .heart {
        font-size: 18px;
      }
    }

    /* TOUCH-FRIENDLY INTERACTIONS */
    @media (hover: none) and (pointer: coarse) {
      .btn {
        min-height: 44px;
        padding: 15px 40px;
      }
      
      .back-btn {
        min-height: 44px;
        padding: 14px 30px;
      }
    }

    /* iPhone 16 Specific Optimizations */
    @media only screen and (device-width: 393px) and (device-height: 852px) and (-webkit-device-pixel-ratio: 3) {
      /* iPhone 16 Pro (6.1-inch) specific styles */
      body {
        padding: 25px 20px 80px 20px; /* Extra bottom padding for home indicator */
      }
      
      #question-container {
        padding: 50px 30px;
        margin: 25px auto;
      }
      
      h1 {
        font-size: 32px;
        margin-bottom: 30px;
      }
      
      .button-container {
        gap: 25px;
      }
      
      .btn {
        font-size: 17px;
        padding: 14px 35px;
      }
      
      .butterfly, .flower, .heart {
        font-size: 26px;
      }
      
      @supports (padding-bottom: env(safe-area-inset-bottom)) {
        body {
          padding-bottom: max(20px, env(safe-area-inset-bottom));
        }
      }
    }

    /* iPhone 16 Plus Specific Optimizations */
    @media only screen and (device-width: 430px) and (device-height: 932px) and (-webkit-device-pixel-ratio: 3) {
      /* iPhone 16 Plus (6.7-inch) specific styles */
      body {
        padding: 30px 25px 90px 25px;
      }
      
      #question-container {
        padding: 60px 40px;
        margin: 30px auto;
      }
      
      h1 {
        font-size: 36px;
        margin-bottom: 35px;
      }
      
      .button-container {
        gap: 30px;
      }
      
      .btn {
        font-size: 18px;
        padding: 16px 40px;
      }
      
      .butterfly, .flower, .heart {
        font-size: 30px;
      }
      
      @supports (padding-bottom: env(safe-area-inset-bottom)) {
        body {
          padding-bottom: max(25px, env(safe-area-inset-bottom));
        }
      }
    }

    /* iPhone 16 Pro Max Specific Optimizations */
    @media only screen and (device-width: 440px) and (device-height: 956px) and (-webkit-device-pixel-ratio: 3) {
      /* iPhone 16 Pro Max (6.9-inch) specific styles */
      body {
        padding: 35px 30px 100px 30px;
      }
      
      #question-container {
        padding: 70px 50px;
        margin: 35px auto;
      }
      
      h1 {
        font-size: 38px;
        margin-bottom: 40px;
      }
      
      .button-container {
        gap: 35px;
      }
      
      .btn {
        font-size: 19px;
        padding: 18px 45px;
      }
      
      .butterfly, .flower, .heart {
        font-size: 32px;
      }
      
      @supports (padding-bottom: env(safe-area-inset-bottom)) {
        body {
          padding-bottom: max(30px, env(safe-area-inset-bottom));
        }
      }
    }
  </style>
</head>
<body>

  <!-- ANIMATED BUTTERFLIES AND FLOWERS -->
  <div class="butterfly" style="top: 15%; left: 10%; animation-delay: 0s;">ü¶ã</div>
  <div class="butterfly" style="top: 25%; left: 85%; animation-delay: 2s;">ü¶ã</div>
  <div class="butterfly" style="top: 65%; left: 15%; animation-delay: 4s;">ü¶ã</div>
  <div class="butterfly" style="top: 45%; left: 75%; animation-delay: 1s;">ü¶ã</div>
  <div class="butterfly" style="top: 80%; left: 35%; animation-delay: 3s;">ü¶ã</div>

  <!-- FLOWERS -->
  <div class="flower" style="top: 10%; left: 20%; animation-delay: 1s;">üå∏</div>
  <div class="flower" style="top: 20%; left: 60%; animation-delay: 3s;">üå∑</div>
  <div class="flower" style="top: 70%; left: 5%; animation-delay: 5s;">üíê</div>
  <div class="flower" style="top: 50%; left: 80%; animation-delay: 2s;">üåπ</div>
  <div class="flower" style="top: 85%; left: 50%; animation-delay: 4s;">üå∫</div>

  <!-- HEARTS -->
  <div class="heart" style="top: 12%; left: 5%; animation-delay: 0.5s;">üíú</div>
  <div class="heart" style="top: 30%; left: 90%; animation-delay: 2.5s;">üíñ</div>
  <div class="heart" style="top: 55%; left: 25%; animation-delay: 4.5s;">üíï</div>
  <div class="heart" style="top: 75%; left: 65%; animation-delay: 1.5s;">üíó</div>

  <!-- QUESTION CONTAINER -->
  <div id="question-container">
    <h1>‚ùì Special Question üíú</h1>
    
    <p style="font-size: 24px; font-weight: 600; margin-bottom: 40px;">
      Are you coming home this year? üè†
    </p>

    <div class="button-container">
      <button class="btn btn-yes" id="btn-yes" onclick="goToLetter()">YES! üéâ</button>
      <button class="btn btn-no" id="btn-no" onclick="makeYesBigger()">NO üò¢</button>
    </div>

    <p style="margin-top: 30px; font-style: italic; color: #6a0dad;">
    </p>

    <a href="letter.html" class="back-btn" style="margin-top: 20px;">‚Üê Back to Letter</a>
  </div>

  <script>
    let noClicks = 0;
    const maxScale = 8.0; // Maximum scale for the YES button (much bigger!)
    const scaleIncrement = 0.3; // How much bigger the button gets per NO click
    const minScale = 0.1; // Minimum scale for the NO button

    function makeYesBigger() {
      noClicks++;
      const yesButton = document.getElementById('btn-yes');
      const noButton = document.getElementById('btn-no');
      
      const currentYesScale = 1 + (noClicks * scaleIncrement);
      const currentNoScale = Math.max(minScale, 1 - (noClicks * 0.15));
      
      // Make YES button bigger
      if (currentYesScale <= maxScale) {
        yesButton.style.transform = `scale(${currentYesScale})`;
        yesButton.style.transition = 'transform 0.3s ease';
        
        // Add a little bounce effect
        setTimeout(() => {
          yesButton.style.transform = `scale(${currentYesScale + 0.2})`;
          setTimeout(() => {
            yesButton.style.transform = `scale(${currentYesScale})`;
          }, 100);
        }, 100);
      }
      
      // Make NO button smaller
      if (currentNoScale > minScale) {
        noButton.style.transform = `scale(${currentNoScale})`;
        noButton.style.transition = 'transform 0.3s ease';
        
        // Add a squish effect
        setTimeout(() => {
          noButton.style.transform = `scale(${currentNoScale - 0.05})`;
          setTimeout(() => {
            noButton.style.transform = `scale(${currentNoScale})`;
          }, 50);
        }, 50);
      } else {
        // Make NO button disappear when it gets too small
        noButton.style.opacity = '0';
        noButton.style.transform = 'scale(0)';
        noButton.style.transition = 'all 0.5s ease';
        
        // Disable the NO button
        noButton.disabled = true;
        noButton.style.cursor = 'default';
        noButton.style.backgroundColor = 'transparent';
        noButton.style.border = 'none';
      }
      
      // Make the YES button take over the screen when NO is gone
      if (currentNoScale <= minScale) {
        yesButton.style.position = 'fixed';
        yesButton.style.top = '50%';
        yesButton.style.left = '50%';
        yesButton.style.transform = 'translate(-50%, -50%) scale(6)';
        yesButton.style.zIndex = '1000';
        yesButton.style.minWidth = '400px';
        yesButton.style.padding = '40px 80px';
        yesButton.style.fontSize = '36px';
        yesButton.style.borderRadius = '50px';
        yesButton.style.boxShadow = '0 20px 50px rgba(157, 78, 221, 0.8)';
      }
    }

    function goToLetter() {
      // Add a fun animation when YES is clicked
      const yesButton = document.getElementById('btn-yes');
      yesButton.style.transform = yesButton.style.transform.includes('translate') 
        ? 'translate(-50%, -50%) scale(0)' 
        : 'scale(0)';
      yesButton.style.transition = 'transform 0.8s ease';
      
      setTimeout(() => {
        window.location.href = 'fireworks.html';
      }, 800);
    }
  </script>
</body>
